spring.application.name=SOYO_Project

server.port=8888
server.servlet.context-path=/soyo

# JSP 를 사용할 경우의 메인페이지 주소 또는 리액트를 사용할 경우는 요청 주소의 Entry Point
# http://localhost:8888/soyo

# View Resolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 오라클 연동 구문
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@1.220.236.75:15213:xe
spring.datasource.username=SOYO
spring.datasource.password=SOYO

# 마이바티스 연동 구문
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/*.xml